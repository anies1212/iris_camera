name: auto-assign-author

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review]

jobs:
  permissions:
    issues: write
    pull-requests: write
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - name: Assign PR author
        uses: toshimaru/auto-author-assign@16f0022cf3d7970c106d8d1105f75a1165edb516
