name: stale

on:
  schedule:
    - cron: '0 6 * * *' # daily
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 7
          days-before-close: 3
          exempt-issue-labels: "pinned,security,no-stale"
          exempt-pr-labels: "pinned,security,no-stale"
          stale-issue-message: |
            This issue has been automatically marked as stale after 7 days of inactivity. It will be closed in 3 days if no further activity occurs.
          stale-pr-message: |
            This pull request has been automatically marked as stale after 7 days of inactivity. It will be closed in 3 days if no further activity occurs.
          close-issue-message: |
            Closing this issue due to inactivity. If this was closed in error, please reopen or comment.
          close-pr-message: |
            Closing this pull request due to inactivity. If this was closed in error, please reopen or comment.
