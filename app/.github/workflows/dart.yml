name: dart

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Format (dart)
        run: dart format --output=none --set-exit-if-changed lib example test

      - name: Analyze
        run: flutter analyze

      - name: Test (package)
        run: flutter test

      - name: Test (example)
        run: flutter test
        working-directory: example
